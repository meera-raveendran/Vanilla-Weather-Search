<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Fira+Sans:wght@300&family=Open+Sans:wght@300&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <title>Vanilla Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input ty*pe="text" placeholder="Type a City..." autocomplete="off" class="input-city">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class=" btn btn-primary w-200 ">
                            <input type="submit" value="Current" class=" btn btn-secondary w-200" id="currentButton">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <h1 class="weatherCity"></h1>
                    <ul class="weatherList">
                        <li class="weatherDate"></li>
                        <li class="weatherDesc"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6 weather-temp">
                        <img src=" " alt="cloudy" id="icon">
                        <span class="tempDegree"><strong class="tempNum" id="tempElement">
                            </strong>
                            <span class="units">
                                <a href="#" class="celsius-link active">&#8451</a>
                                /<a href="#" class="fahrenhit-link">&#8457</a></span></span>
                    </div>

                    <div class="col-6">
                        <ul>
                            <li>Percipitation:<span id="percipitation"></span></li>
                            <li>Humidity :<span id="humidity"></span>%</li>
                            <li>wind: <span id="windspeed"></span>Km/h</li>
                        </ul>
                    </div>
                    <div class="weather-forecast" id="forecast">
                       
                    </div>
                    
                </div>
            </div>
            <small style="width: 60%;" >
                <a href="https://github.com/meera-raveendran/Vanilla-Weather-Search" class="gitLink">Open-source code </a>
                <span class="gitName">,by Meera Raveendran</span>
            </small>
        </div>
    </div>
    </div>
    <SCript src="src/index.js"></SCript>
</body>
</html>
