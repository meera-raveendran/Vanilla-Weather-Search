<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Fira+Sans:wght@300&family=Open+Sans:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper"></div>
     <div class="weather-app">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <h1>New York</h1>
            <ul class="weatherList">
                <li class="weatherDate">Thursday 17:50</li>
                <li class="weatherDesc">Clouds</li>
            </ul>
        </div>
        <div class="row">
            
            <div class="col-6">
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy">
                
                  <span class="tempDegree"><strong class="tempNum">
                      12</strong>
                       C/F</span> 
            </div>
                
            <div class="col-6">
                <ul>
                    <li>Percipitation: 0%</li>
                    <li>Humidity :70%</li>
                    <li>wind: 5km/h</li>
                </ul>
            </div>
        </div>
     </div>
        <small>
            <a href="https://github.com/meera-raveendran/Vanilla-Weather-Search">Open-source code </a>
            ,by Meera Raveendran
         </small>
    </div>
</div>
    
</body>
</html>
